    </main>

    <!-- Image Modal/Lightbox -->
    <div id="imageModal" class="fixed inset-0 bg-black/95 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
        <div class="relative max-w-7xl w-full h-full flex items-center justify-center">
            <!-- Close Button -->
            <button id="closeModal" class="absolute top-4 right-4 z-10 w-14 h-14 bg-white/10 hover:bg-white/20 rounded-full flex items-center justify-center transition-all duration-300 backdrop-blur-sm border border-white/20 group">
                <svg class="w-8 h-8 text-white group-hover:rotate-90 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
            <!-- Full-size Image -->
            <img id="modalImage" src="" alt="Full view" class="max-w-full max-h-full object-contain rounded-lg shadow-2xl" />
        </div>
    </div>

    <script>
        // Image Modal Functionality
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeModal = document.getElementById('closeModal');
        const imageTriggers = document.querySelectorAll('.image-modal-trigger');

        // Open modal when image is clicked
        imageTriggers.forEach(trigger => {
            trigger.addEventListener('click', function(e) {
                e.stopPropagation();
                const imageSrc = this.getAttribute('data-image');
                modalImage.src = imageSrc;
                modalImage.alt = this.alt;
                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden'; // Prevent background scrolling
            });
        });

        // Close modal functions
        function closeImageModal() {
            modal.classList.add('hidden');
            document.body.style.overflow = ''; // Restore scrolling
        }

        closeModal.addEventListener('click', closeImageModal);

        // Close on background click
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeImageModal();
            }
        });

        // Close on ESC key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                closeImageModal();
            }
        });
    </script>
</body>
